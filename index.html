<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Food finds</title>

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <!-- CSS file -->
  <link rel="stylesheet" href="/Project_1/css/style.css">
  <!-- Google font -->
  <link href="https://fonts.googleapis.com/css?family=Oleo+Script|Yanone+Kaffeesatz:300" rel="stylesheet">
  <!-- Firebase Reference -->
  <script src="https://www.gstatic.com/firebasejs/4.12.0/firebase.js"></script>
</head>

<body>
  <div class="h1Wrap">
    <h1>Food Finds </h1>
    <div class="innerWrap">
      <div id="turkeyPic"><img src="/Project_1/images/turkey-vector-silhouette-2.png" alt="turkey"></div>
      <input type="text" id="food-input" placeholder="What do you want to cook tonight?">
      <button id="findFood">Find some recipes</button>
    </div>
    <div id="foodWords"> </div>
  </div>

  <div class="wrapper">
    <div id="foodPlace"></div>
    <!--end foodPlace -->
  </div>
  <!--end wrapper -->
  <!-- Modal to be used when the value entered by the user is not correct -->
  <div class="modal" id="wrongValueModal" tabindex="-1" role="dialog">
    <div class="modal-dialog modal-dialog-centered" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Incorrect Value</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <p>Please enter a food and you'll recieve relevant recipes!!</p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>

  <!-- create modal for Name and Email/make modifications in css for it-->
  <!-- this is the basic skeleton of the modal//make code that centers it on page and code something that saves the email and name to firebase -->
  <div class="modal" id="modal" tabindex="-1" role="dialog">
    <div class="modal-dialog modal-dialog-centered" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Sign up here!</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body mx-3">
          <div class="md-form mb-5">
            <input type="text" id="orangeForm-name" class="form-control validate" placeholder="your name here">
            <label data-error="wrong" data-success="right" for="orangeForm-name">Name</label>

            <input type="email" id="orangeForm-email" class="form-control validate" placeholder="name@example.com">
            <label data-error="wrong" data-success="right" for="orangeForm-email">Email</label>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" id="submit">Submit</button>
          <button type="button" class="btn btn-secondary" data-dismiss="modal">No Thanks</button>
        </div>
      </div>
    </div>
  </div>

  <!-- JQUERY library -->
  <script src="https://code.jquery.com/jquery.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <!-- Javascript file -->
  <script src="app.js"></script>
</body>
</html>
